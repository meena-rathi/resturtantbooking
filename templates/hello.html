{% extends 'base.html' %}
{% block title %}Home Page{% endblock %}
{% load static %}
{% block content %}
<div id="demo" class="carousel slide" data-bs-ride="carousel">

    <!-- Indicators/dots -->
    <div class="carousel-indicators">
      <button type="button" data-bs-target="#demo" data-bs-slide-to="0" class="active"></button>
      <button type="button" data-bs-target="#demo" data-bs-slide-to="1"></button>
      <button type="button" data-bs-target="#demo" data-bs-slide-to="2"></button>
    </div>
    
    <!-- The slideshow/carousel -->
    <div class="carousel-inner">
      <div class="carousel-item active">
        <img  src="{% static 'image/slide1.jpg' %}" alt="Los Angeles" class="d-block w-100">
        <div class="carousel-caption">
          <h3>Los Angeles</h3>
          <p>We had such a great time in LA!</p>
        </div>
      </div>
      <div class="carousel-item">
        <img src="{% static 'image/slide2.jpg' %}" alt="Chicago" class="d-block w-100">
        <div class="carousel-caption">
          <h3>Chicago</h3>
          <p>Thank you, Chicago!</p>
        </div> 
      </div>
      <div class="carousel-item">
        <img src="{% static 'image/slide3.jpg' %}" alt="New York" class="d-block w-100">
        <div class="carousel-caption">
          <h3>New York</h3>
          <p>We love the Big Apple!</p>
        </div>  
      </div>
    </div>
    
    <!-- Left and right controls/icons -->
    <button class="carousel-control-prev" type="button" data-bs-target="#demo" data-bs-slide="prev">
      <span class="carousel-control-prev-icon"></span>
    </button>
    <button class="carousel-control-next" type="button" data-bs-target="#demo" data-bs-slide="next">
      <span class="carousel-control-next-icon"></span>
    </button>
  </div>
  <div class="container mt-4">
    <div class="row">
      <div class="col-md-3 mb-4">
        <img src="{% static 'image/dinner.jpg' %}" class="img-fluid" alt="Image 1">
        <button class="btn btn-primary mt-2">Reservation</button>
        <button class="btn btn-primary mt-2">Menu</button>
      </div>
  
      <div class="col-md-3 mb-4">
        <img src="{% static 'img/image2.jpg' %}" class="img-fluid" alt="Image 2">
        <button class="btn btn-primary mt-2">Button 2</button>
      </div>
      <div class="col-md-3 mb-4">
        <img src="{% static 'img/image3.jpg' %}" class="img-fluid" alt="Image 3">
        <button class="btn btn-primary mt-2">Button 3</button>
      </div>
      <div class="col-md-3 mb-4">
        <img src="{% static 'img/image4.jpg' %}" class="img-fluid" alt="Image 4">
        <button class="btn btn-primary mt-2">Button 4</button>
      </div>
    </div>
  </div>
  </body>
  </html>
{% endblock %}
