{% extends 'base.html' %}

{% block title %}Edit Reservation{% endblock %}

{% block content %}
<div class="container">
    <section class="d-flex flex-column justify-content-center align-items-center text-center py-5 text-white">
        <h2>Edit Reservation</h2>
        <form id="edit-booking-form" method="post" class="border p-4 rounded" action="{% url 'edit_reservation' booking_id=booking.id %}">
            {% csrf_token %}
            {{ form.as_p }}
            <div id="contact-number-error-edit" class="error-message"></div>
            <button type="submit" class="btn btn-primary">Save Changes</button>
        </form>
    </section>
</div>
<script>
    document.addEventListener('DOMContentLoaded', function() {
        let dateInputs = document.querySelectorAll('input[type="date"]');
        dateInputs.forEach(function(input) {
            input.min = new Date().toISOString().split('T')[0];
        });
    });
</script>
{% endblock %}
