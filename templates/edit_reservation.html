{% extends 'base.html' %}

{% block title %}Edit Reservation{% endblock %}

{% block content %}
<div class="container">
    <h2>Edit Reservation</h2>
    
    <form method="post" action="{% url 'edit_reservation' booking_id=booking.id %}">
        {% csrf_token %}
        {{ form.as_p }}
        <button type="submit" class="btn btn-primary">Save Changes</button>
    </form>
</div>
{% endblock %}
