{% extends 'base.html' %}

{% block title %}Edit Reservation{% endblock %}

{% block content %}
<div class="container">
    <section class="d-flex flex-column justify-content-center align-items-center text-center py-5 text-white">
        <h2>Edit Reservation</h2>
        
        <form method="post" class="border p-4 rounded" action="{% url 'edit_reservation' booking_id=booking.id %}">
            {% csrf_token %}
            {{ form.as_p }}
            <button type="submit" class="btn btn-primary">Save Changes</button>
        </form>
    </section>
</div>

{% endblock %}
